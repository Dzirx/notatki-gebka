<!DOCTYPE html>
<html>
<head>
    <title>Dashboard - System Warsztatowy</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="{{ url_for('static', path='/css/base.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', path='/css/components.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', path='/css/dashboard.css') }}">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🏢 System Warsztatowy</h1>
        </div>

        <div class="dashboard-grid">
            <!-- NOTATNIK -->
            <a href="/notatnik" class="dashboard-card">
                <div class="dashboard-icon">📝</div>
                <div class="dashboard-title">Notatnik</div>
                <div class="dashboard-desc">
                    Zarządzaj notatkami serwisowymi, kosztorysami i dokumentacją napraw
                </div>
            </a>

            <!-- MAGAZYN -->
            <a href="/magazyn" class="dashboard-card">
                <div class="dashboard-icon">📦</div>
                <div class="dashboard-title">Magazyn</div>
                <div class="dashboard-desc">
                    Kontroluj stany magazynowe, części zamienne i materiały eksploatacyjne
                </div>
            </a>

            <!-- EXCEL -->
            <a href="/excel" class="dashboard-card">
                <div class="dashboard-icon">📊</div>
                <div class="dashboard-title">Raporty Excel</div>
                <div class="dashboard-desc">
                    Generuj raporty, analizy i zestawienia w formatach Excel i PDF
                </div>
            </a>
        </div>
    </div>
</body>
</html>
