<!-- MODAL: DODAJ NOTATKƒò -->
<div id="noteModal" class="modal">
    <div class="modal-content modal-wide">
        <span class="close" onclick="closeModal()">&times;</span>
        <h3>Dodaj Notatkƒô</h3>
        <form action="/notatka/add" method="post">
            <div class="form-group">
                <label>Wybierz typ notatki:</label>
                <div style="display: flex; gap: 10px; margin: 10px 0;">
                    <button type="button" class="btn-option" data-type="szybka" onclick="selectNoteType('szybka')">
                        ‚ö° Szybka notatka
                    </button>
                    <button type="button" class="btn-option" data-type="pojazd" onclick="selectNoteType('pojazd')">
                        üöô Notatka do pojazdu
                    </button>
                </div>
                <input type="hidden" id="typ_notatki" name="typ_notatki" required>
            </div>
            
            <div id="nr_rej_group" class="form-group hidden">
                <input type="text" id="nr_rejestracyjny" name="nr_rejestracyjny" placeholder="Numer rejestracyjny pojazdu">
                <button type="button" class="btn-primary" onclick="pobierzInformacje()">üìã Pobierz informacje</button>
            </div>
            
            <div id="pojazd_info" class="hidden" style="background: #e7f3ff; padding: 15px; margin: 10px 0; border-radius: 6px;">
                <!-- Informacje o poje≈∫dzie -->
            </div>
            
            <div class="form-group">
                <textarea name="tresc" placeholder="Tre≈õƒá notatki..." required></textarea>
            </div>

            <!-- KOSZTORYS TOGGLE -->
            <div class="form-group">
                <label class="checkbox-label">
                    <input type="checkbox" id="dodaj_kosztorys" onchange="toggleKosztorys()">
                    üí∞ Dodaj kosztorys do notatki
                </label>
            </div>

            <!-- SEKCJA KOSZTORYSU -->
            <div id="kosztorys_section" class="hidden kosztorys-container">
                <div class="kosztorys-header">
                    <h4>üí∞ Kosztorys</h4>
                    <div class="kosztorys-summary">
                        Suma: <span id="kosztorys_suma">0.00</span> z≈Ç
                    </div>
                </div>
                
                <div class="kosztorys-basic-info">
                    <input type="text" name="numer_kosztorysu" placeholder="Numer kosztorysu (np. KOS/2024/001)">
                    <input type="text" name="opis_kosztorysu" placeholder="Opis kosztorysu">
                </div>

                <!-- GRID LAYOUT DLA TOWAR√ìW I US≈ÅUG -->
                <div class="kosztorys-grid">
                    <!-- TOWARY -->
                    <div class="kosztorys-column">
                        <div class="column-header">
                            <h5>üì¶ Towary</h5>
                            <button type="button" class="btn-load" onclick="loadTowary()">Za≈Çaduj towary</button>
                        </div>
                        <div id="towary_list" class="items-container">
                            <div class="empty-state">Kliknij "Za≈Çaduj towary" aby dodaƒá produkty</div>
                        </div>
                    </div>

                    <!-- US≈ÅUGI -->
                    <div class="kosztorys-column">
                        <div class="column-header">
                            <h5>üîß Us≈Çugi</h5>
                            <button type="button" class="btn-load" onclick="loadUslugi()">Za≈Çaduj us≈Çugi</button>
                        </div>
                        <div id="uslugi_list" class="items-container">
                            <div class="empty-state">Kliknij "Za≈Çaduj us≈Çugi" aby dodaƒá serwis</div>
                        </div>
                    </div>
                </div>

                <!-- PODSUMOWANIE -->
                <div class="kosztorys-footer">
                    <div class="selected-items-summary">
                        <strong>Wybrane pozycje:</strong>
                        <div id="summary_list" class="summary-content">Brak wybranych pozycji</div>
                    </div>
                </div>
            </div>
            
            <div class="form-actions">
                <button type="submit" class="btn-primary btn-large">üíæ Zapisz notatkƒô</button>
                <button type="button" class="btn-secondary btn-large" onclick="closeModal()">‚ùå Anuluj</button>
            </div>
        </form>
    </div>
</div>

<style>

<script>
function selectNoteType(type) {
    document.querySelectorAll('.btn-option').forEach(btn => {
        btn.classList.remove('selected');
    });
    
    document.querySelector(`[data-type="${type}"]`).classList.add('selected');
    document.getElementById('typ_notatki').value = type;
    
    const nrRejGroup = document.getElementById('nr_rej_group');
    const pojazdInfo = document.getElementById('pojazd_info');
    
    if (type === 'pojazd') {
        nrRejGroup.classList.remove('hidden');
    } else {
        nrRejGroup.classList.add('hidden');
        pojazdInfo.classList.add('hidden');
    }
}

function toggleKosztorys() {
    const checkbox = document.getElementById('dodaj_kosztorys');
    const section = document.getElementById('kosztorys_section');
    
    if (checkbox.checked) {
        section.classList.remove('hidden');
    } else {
        section.classList.add('hidden');
    }
}

function loadTowary() {
    fetch('/api/towary')
        .then(response => response.json())
        .then(towary => {
            const container = document.getElementById('towary_list');
            container.innerHTML = towary.map(towar => `
                <div class="item-row" data-type="towar" data-id="${towar.id}">
                    <input type="checkbox" onchange="updateKosztorys()" class="item-checkbox">
                    <div class="item-name">${towar.nazwa}</div>
                    <input type="number" class="quantity-input" placeholder="Ilo≈õƒá" min="1" value="1" onchange="updateKosztorys()">
                    <div class="item-price">${towar.cena} z≈Ç</div>
                    <div class="item-total">0.00 z≈Ç</div>
                    <input type="hidden" class="item-price-value" value="${towar.cena}">
                </div>
            `).join('');
            
            updateKosztorys();
        })
        .catch(error => {
            console.error('B≈ÇƒÖd ≈Çadowania towar√≥w:', error);
            document.getElementById('towary_list').innerHTML = '<div class="empty-state" style="color: #dc3545;">B≈ÇƒÖd ≈Çadowania towar√≥w</div>';
        });
}

function loadUslugi() {
    fetch('/api/uslugi')
        .then(response => response.json())
        .then(uslugi => {
            const container = document.getElementById('uslugi_list');
            container.innerHTML = uslugi.map(usluga => `
                <div class="item-row" data-type="usluga" data-id="${usluga.id}">
                    <input type="checkbox" onchange="updateKosztorys()" class="item-checkbox">
                    <div class="item-name">${usluga.nazwa}</div>
                    <input type="number" class="quantity-input" placeholder="Ilo≈õƒá" min="1" value="1" onchange="updateKosztorys()">
                    <div class="item-price">${usluga.cena} z≈Ç</div>
                    <div class="item-total">0.00 z≈Ç</div>
                    <input type="hidden" class="item-price-value" value="${usluga.cena}">
                </div>
            `).join('');
            
            updateKosztorys();
        })
        .catch(error => {
            console.error('B≈ÇƒÖd ≈Çadowania us≈Çug:', error);
            document.getElementById('uslugi_list').innerHTML = '<div class="empty-state" style="color: #dc3545;">B≈ÇƒÖd ≈Çadowania us≈Çug</div>';
        });
}

function updateKosztorys() {
    let sumaCalkowita = 0;
    const wybranePozycje = [];
    
    // Sprawd≈∫ wszystkie pozycje (towary i us≈Çugi)
    document.querySelectorAll('.item-row').forEach(row => {
        const checkbox = row.querySelector('.item-checkbox');
        const quantityInput = row.querySelector('.quantity-input');
        const priceValue = row.querySelector('.item-price-value');
        const totalElement = row.querySelector('.item-total');
        const itemName = row.querySelector('.item-name').textContent;
        
        const ilosc = parseFloat(quantityInput.value) || 0;
        const cena = parseFloat(priceValue.value) || 0;
        const wartosc = ilosc * cena;
        
        // Aktualizuj wy≈õwietlanƒÖ warto≈õƒá dla pozycji
        totalElement.textContent = wartosc.toFixed(2) + ' z≈Ç';
        
        // Zmie≈Ñ styl je≈õli zaznaczone
        if (checkbox.checked) {
            row.classList.add('selected');
            sumaCalkowita += wartosc;
            wybranePozycje.push({
                nazwa: itemName,
                ilosc: ilosc,
                cena: cena,
                wartosc: wartosc
            });
        } else {
            row.classList.remove('selected');
        }
    });
    
    // Aktualizuj sumƒô
    document.getElementById('kosztorys_suma').textContent = sumaCalkowita.toFixed(2);
    
    // Aktualizuj podsumowanie
    updateSummary(wybranePozycje);
    
    // KLUCZOWE: Przygotuj dane do wys≈Çania w formularzu
    prepareFormData();
}

function updateSummary(pozycje) {
    const summaryContainer = document.getElementById('summary_list');
    
    if (pozycje.length === 0) {
        summaryContainer.innerHTML = '<div style="color: #6c757d; font-style: italic;">Brak wybranych pozycji</div>';
        return;
    }
    
    const summaryHTML = pozycje.map(p => `
        <div class="summary-item">
            <span>${p.nazwa} (${p.ilosc}x)</span>
            <span>${p.wartosc.toFixed(2)} z≈Ç</span>
        </div>
    `).join('') + `
        <div class="summary-item">
            <span><strong>RAZEM:</strong></span>
            <span><strong>${pozycje.reduce((sum, p) => sum + p.wartosc, 0).toFixed(2)} z≈Ç</strong></span>
        </div>
    `;
    
    summaryContainer.innerHTML = summaryHTML;
}

// NOWA FUNKCJA: Przygotowanie danych do wys≈Çania
function prepareFormData() {
    const form = document.querySelector('#noteModal form');
    
    // Usu≈Ñ stare hidden fields je≈õli istniejƒÖ
    const oldTowarFields = form.querySelectorAll('input[name="towary_json"]');
    const oldUslugiFields = form.querySelectorAll('input[name="uslugi_json"]');
    oldTowarFields.forEach(field => field.remove());
    oldUslugiFields.forEach(field => field.remove());
    
    // Zbierz dane wybranych towar√≥w
    const wybraneTowary = [];
    document.querySelectorAll('#towary_list .item-row').forEach(row => {
        const checkbox = row.querySelector('.item-checkbox');
        if (checkbox.checked) {
            const id = row.getAttribute('data-id');
            const ilosc = row.querySelector('.quantity-input').value;
            const cena = row.querySelector('.item-price-value').value;
            const nazwa = row.querySelector('.item-name').textContent;
            
            wybraneTowary.push({
                id: id,
                nazwa: nazwa,
                ilosc: ilosc,
                cena: cena
            });
        }
    });
    
    // Zbierz dane wybranych us≈Çug
    const wybraneUslugi = [];
    document.querySelectorAll('#uslugi_list .item-row').forEach(row => {
        const checkbox = row.querySelector('.item-checkbox');
        if (checkbox.checked) {
            const id = row.getAttribute('data-id');
            const ilosc = row.querySelector('.quantity-input').value;
            const cena = row.querySelector('.item-price-value').value;
            const nazwa = row.querySelector('.item-name').textContent;
            
            wybraneUslugi.push({
                id: id,
                nazwa: nazwa,
                ilosc: ilosc,
                cena: cena
            });
        }
    });
    
    // Dodaj hidden fields do formularza
    if (wybraneTowary.length > 0) {
        const towarInput = document.createElement('input');
        towarInput.type = 'hidden';
        towarInput.name = 'towary_json';
        towarInput.value = JSON.stringify(wybraneTowary);
        form.appendChild(towarInput);
    }
    
    if (wybraneUslugi.length > 0) {
        const uslugaInput = document.createElement('input');
        uslugaInput.type = 'hidden';
        uslugaInput.name = 'uslugi_json';
        uslugaInput.value = JSON.stringify(wybraneUslugi);
        form.appendChild(uslugaInput);
    }
    
    console.log('Przygotowano dane:', {
        towary: wybraneTowary,
        uslugi: wybraneUslugi
    });
}
</script>
