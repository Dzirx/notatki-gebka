<!-- MODAL: EDYTUJ NOTATKĘ -->
<div id="editModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeEditModal()">&times;</span>
        <h3>Edytuj Notatkę</h3>
        <form id="editForm">
            <div class="form-group">
                <textarea id="edit_tresc" placeholder="Treść notatki..." required></textarea>
            </div>
            <button type="submit" class="btn-primary">Zapisz zmiany</button>
            <button type="button" class="btn-secondary" onclick="closeEditModal()">Anuluj</button>
        </form>
    </div>
</div>
