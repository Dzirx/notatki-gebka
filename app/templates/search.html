<!DOCTYPE html>
<html>
<head>
    <title>Wyszukiwarka</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="{{ url_for('static', path='/css/base.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', path='/css/components.css') }}">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>üîç Wyszukiwarka</h1>
            <a href="/notatnik" class="btn-secondary">‚Üê Powr√≥t</a>
        </div>
        
        <!-- Wyszukiwanie -->
        <div class="search-container">
            <h2>Znajd≈∫ klient√≥w, pojazdy lub notatki</h2>
            <input type="text" id="searchInput" class="search-input" placeholder="Wpisz nazwƒô, numer rejestracyjny lub tre≈õƒá notatki...">
            
            <div class="search-filters">
                <button class="filter-btn active" data-type="all">Wszystko</button>
                <button class="filter-btn" data-type="klienci">üë§ Klienci</button>
                <button class="filter-btn" data-type="samochody">üöó Pojazdy</button>
                <button class="filter-btn" data-type="notatki">üìù Notatki</button>
            </div>
        </div>
        
        <!-- Wyniki -->
        <div id="resultsSection" style="display: none;">
            <div class="results-container">
                <div class="results-header">
                    <span id="resultsCount">0 wynik√≥w</span>
                </div>
                <div id="resultsContent">
                    <!-- Wyniki bƒôdƒÖ tu -->
                </div>
            </div>
        </div>
        
        <!-- Szybkie akcje -->
        <div class="quick-actions">
            <h4>‚ö° Szybkie akcje</h4>
            <a href="/notatnik" class="quick-btn">üìù Wszystkie notatki</a>
            <a href="#" class="quick-btn" onclick="showAddKlient()">üë§ Dodaj klienta</a>
            <a href="#" class="quick-btn" onclick="showAddNote()">üìù Dodaj notatkƒô</a>
        </div>

        <!-- Modal: Dodaj klienta -->
        <div id="addKlientModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeAddKlient()">&times;</span>
                <h3>Dodaj nowego klienta</h3>
                <form action="/klient/add" method="post">
                    <div class="form-group">
                        <input type="text" name="nazwapelna" placeholder="Imiƒô i nazwisko / Nazwa firmy" required>
                    </div>
                    <div class="form-group">
                        <input type="tel" name="nr_telefonu" placeholder="Numer telefonu">
                    </div>
                    <div class="form-group">
                        <input type="text" name="nip" placeholder="NIP (opcjonalnie)">
                    </div>
                    <div class="form-group">
                        <input type="text" name="nazwa_firmy" placeholder="Nazwa firmy (opcjonalnie)">
                    </div>
                    <button type="submit" class="btn-primary">Dodaj klienta</button>
                    <button type="button" class="btn-secondary" onclick="closeAddKlient()">Anuluj</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        let currentSearchType = 'all';
        let searchTimeout;

        // Inicjalizacja
        document.addEventListener('DOMContentLoaded', function() {
            setupEventListeners();
        });

        function setupEventListeners() {
            // Wyszukiwanie z debounce
            document.getElementById('searchInput').addEventListener('input', function() {
                clearTimeout(searchTimeout);
                searchTimeout = setTimeout(() => {
                    performSearch();
                }, 300);
            });

            // Filtry
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    // Usu≈Ñ aktywnƒÖ klasƒô z wszystkich
                    document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                    // Dodaj do klikniƒôtego
                    this.classList.add('active');
                    currentSearchType = this.dataset.type;
                    performSearch();
                });
            });
        }

        function performSearch() {
            const query = document.getElementById('searchInput').value.trim();
            
            if (query.length < 2) {
                hideResults();
                return;
            }

            // Poka≈º loading
            showResults([]);
            document.getElementById('resultsCount').textContent = 'Wyszukiwanie...';

            fetch(`/api/search?q=${encodeURIComponent(query)}&type=${currentSearchType}`)
                .then(response => response.json())
                .then(data => {
                    displayResults(data.results, query);
                })
                .catch(error => {
                    console.error('B≈ÇƒÖd wyszukiwania:', error);
                    document.getElementById('resultsCount').textContent = 'B≈ÇƒÖd wyszukiwania';
                });
        }

        function displayResults(results, query) {
            const resultsContent = document.getElementById('resultsContent');
            const resultsCount = document.getElementById('resultsCount');

            if (results.length === 0) {
                resultsCount.textContent = 'Brak wynik√≥w';
                resultsContent.innerHTML = `
                    <div class="empty-results">
                        <h3>üîç Brak wynik√≥w dla "${query}"</h3>
                        <p>Spr√≥buj u≈ºyƒá innych s≈Ç√≥w kluczowych lub sprawd≈∫ wszystkie kategorie.</p>
                    </div>
                `;
            } else {
                resultsCount.textContent = `${results.length} wynik√≥w dla "${query}"`;
                resultsContent.innerHTML = results.map(result => `
                    <div class="result-item" onclick="window.location.href='${result.url}'">
                        <span class="result-type type-${result.type}">
                            ${getTypeLabel(result.type)}
                        </span>
                        <div class="result-title">${highlightText(result.nazwa, query)}</div>
                        <div class="result-description">
                            ${getResultDescription(result)}
                        </div>
                    </div>
                `).join('');
            }

            showResults(results);
        }

        function getTypeLabel(type) {
            switch(type) {
                case 'klient': return 'üë§ KLIENT';
                case 'samochod': return 'üöó POJAZD';
                case 'notatka': return 'üìù NOTATKA';
                default: return type.toUpperCase();
            }
        }

        function getResultDescription(result) {
            switch(result.type) {
                case 'klient':
                    return 'Przejd≈∫ do szczeg√≥≈Ç√≥w klienta';
                case 'samochod':
                    return 'Zobacz pojazd i kosztorysy w≈Ça≈õciciela';
                case 'notatka':
                    return 'Otw√≥rz notatkƒô';
                default:
                    return '';
            }
        }

        function highlightText(text, query) {
            if (!query) return text;
            const regex = new RegExp(`(${query})`, 'gi');
            return text.replace(regex, '<strong style="background: #ffeb3b;">$1</strong>');
        }

        function showResults(results) {
            document.getElementById('resultsSection').style.display = 'block';
        }

        function hideResults() {
            document.getElementById('resultsSection').style.display = 'none';
        }

        // Modale
        function showAddKlient() {
            document.getElementById('addKlientModal').style.display = 'block';
        }

        function closeAddKlient() {
            document.getElementById('addKlientModal').style.display = 'none';
        }

        function showAddNote() {
            window.location.href = '/home';
        }

        // Zamykanie modali klikniƒôciem t≈Ça
        window.addEventListener('click', function(event) {
            if (event.target.classList.contains('modal')) {
                event.target.style.display = 'none';
            }
        });

        // Wyszukiwanie po Enter
        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                performSearch();
            }
        });
    </script>
</body>
</html>
