<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - System Warsztatowy</title>
    <link rel="stylesheet" href="/static/css/base.css">
    <link rel="stylesheet" href="/static/css/components.css">
    <link rel="stylesheet" href="/static/css/dashboard.css">
</head>
<body>
    <div class="container">
        <!-- HEADER -->
        <header class="header">
            <h1 class="header-title">üè¢ System Warsztatowy</h1>
            <p class="header-subtitle">ZarzƒÖdzanie warsztatem samochodowym</p>
        </header>

        <!-- DASHBOARD GRID -->
        <main class="dashboard">
            <div class="dashboard-grid">
                {% for module in modules %}
                <a href="{{ module.url }}" class="dashboard-card">
                    <div class="card-icon">{{ module.icon }}</div>
                    <h2 class="card-title">{{ module.name }}</h2>
                    <p class="card-description">{{ module.description }}</p>
                    <div class="card-arrow">‚Üí</div>
                </a>
                {% endfor %}
            </div>
        </main>
    </div>

    <script src="/static/js/common.js"></script>
</body>
</html>
